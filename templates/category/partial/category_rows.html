<div class="table-responsive product-list">
          <table class="table datanew" id="table">
            <thead>
              <tr>
                <th class="no-sort th_check_column">
                  <label class="checkboxs">
                    <input type="checkbox" id="select-all" />
                    <span class="checkmarks"></span>
                  </label>
                </th>
                <th>ID</th>
                <th>Catégories</th>
                <th>Statut</th>
                <th>Date Création</th>
                <th class="no-sort no_print">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              {% for cat in Categories %}

            <tr>
                <td>
                  <label class="checkboxs">
                    <input type="checkbox" />
                    <span class="checkmarks"></span>
                  </label>
                </td>
                <td>{{ cat.pk}}</td>
                <td>{{ cat.Name}}</td>
                <td>
                  {% if cat.Status == "Activée" %}
                  <span class="badge badge-linesuccess">Activée</span>
                  {% else %}
                  <span class="badge badge-linedanger">Désactivée</span>
                  {% endif %}
                </td>
                <td>{{ cat.Created}}</td>

                <td class="action-table-data">
                  <div class="edit-delete-action">
                    <a hx-get="{% url "category:category_update_view" cat.pk %}" hx-target="#dialog"
                      class="me-2 p-2" id="btnEdit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-edit"
                      >
                        <path
                          d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                        ></path>
                        <path
                          d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                        ></path>
                      </svg>
                    </a>
                    <a class="confirm-text p-2" href="javascript:void(0);">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-trash-2"
                      >
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path
                          d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                        ></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg>
                    </a>
                  </div>
                </td>
                <div id="ligne_{{cat.id}}"></div>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
