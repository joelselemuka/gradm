{% load widget_tweaks %}
<div class="modal-body custom-modal-body " >
            <form  class=""  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
              hx-post="{% url "article:editCat"  1 %}" hx-target="#main-block" hx-swap="outerHTML"
            >
                
              <div class="d-flex justify-content-between align-items-center">
                
                <div class="">
                <label class="form-label">Category</label>
                {% render_field form.Name class="form-control" %}
               
              </div>
              <div class="mb-0">
                <div
                  class="status-toggle modal-status "
                >
                  <span class="status-label">Status</span>
                  <!-- <input type="checkbox" id="user3" class="check"  name="cat_status" /> -->
                  {% render_field form.Status|attr:"type:checkbox" id="user3"  class="check" %}
                  <label for="user3" class="checktoggle"></label>
                </div>
              </div>
              <div class="d-flex">
                <button
                  type="button"
                  class="btn btn-cancel me-2"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-submit" hx-post="{% url "article:category_edit_view" 1%}">
                  Save Changes
                </button>
              </div>
              </div>
            </form>
          </div>
